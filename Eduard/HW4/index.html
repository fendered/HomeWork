<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork4</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <img src="./style/image/надпис.png" alt="logo" />
    </header>
    <main>
      <h1>картки меню</h1>
      <div class="block">
        <div class="block__left">
          <div class="image_top">
            <img src="./style/image/галерея.png" alt="galery" />
          </div>
          <div class="image_bottom">
            <img src="./style/image/фото галереї.png" alt="" />
          </div>
        </div>
        <div class="block__center">
          <div class="image_top">
            <img src="./style/image/спорт.png" alt="sport" />
          </div>
          <div class="image_bottom">
            <img src="./style/image/фото спорту.png" alt="sport" />
          </div>
        </div>
        <div class="block__right">
          <div class="image_top">
            <img src="./style/image/більше.png" alt="galery" />
          </div>
          <div class="image_bottom">
            <img src="./style/image/фото інше.png" alt="" />
          </div>
        </div>
      </div>
      <div class="main__bottom"></div>
    </main>
    <footer>
      <div class="footer__top">
        <div class="footer__left">
          <img src="./style/image/розваги.png" alt="" />
          <img src="./style/image/ресторани.png" alt="" />
        </div>
        <div class="footer__right">
          <img src="./style/image/магазини.png" alt="" />
          <img src="./style/image/мистецтво.png" alt="" />
        </div>
      </div>
      <div class="contacts">
        <div class="contacts__title">контакти</div>
      </div>
    </footer>
  </body>
</html>
