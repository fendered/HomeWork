<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>HomeWork7</title>
  </head>
  <body>
    <div class="content">
      <div class="left-side">
        <div class="header_left">Kreativ</div>
        <div class="main white">
          <div>Let’s get you started</div>
          <div class="form_input">
            <form action="">
              <label for="name">Full name</label>
              <input type="text" id="name" placeholder="Ade Tiger" />
              <label for="email">Email address</label>
              <input type="email" id="email" placeholder="yourname@email.com" />
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" placeholder="+234 800 2738 9700" />
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="" />
              <div class="password_text">
                Password must contain a minimum of 8 characters <br />Password
                must contain at least one symbol e.g. @, !
              </div>
              <label for="location">Location <span>(Optional)</span></label>
              <input
                type="text"
                id="location"
                list="town"
                placeholder="Select Location"
              />
              <datalist id="town">
                <option value="Черкаська обл"></option>
              </datalist>
              <button>Sign Up</button>
            </form>
          </div>
          <div class="login">Already a user? <a href="#">Login</a></div>
        </div>
      </div>
      <div class="right-side">
        <div class="header_right">
          <div>Home</div>
          <div>Contact</div>
        </div>
        <div class="main">
          <div class="main__center">
            <div>“Creativity is intelligence having fun”</div>
            <div>-Albert Einstein</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
